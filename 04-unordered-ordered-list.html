<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>순차 비순차 목록</title>
</head>
<body>
  <h1>목록 {List}</h1>
  
  <h2>비순서형 목록</h2>
  <ul>
    <li>
      목록1
      <ul>
        <li>서브목록1</li>
        <li>서브목록2</li>
      </ul>
    </li>
    <li>목록2</li>
    <li>목록3</li>
    <li>목록4</li>
  </ul>

  <h2>순서형 목록</h2>
  <ol>
    <li>목록1</li>
    <li>목록2</li>
    <li>목록3</li>
    <li>목록4</li>
  </ol>

  <h1>카페 W 카드</h1>
  <p>다양한 메뉴를 카페 W에서 즐겨보세요</p>
  <ul>
    <li>카페 W만의 특별함을 경험할 수 있는</li>
    <li>카페 W 커피와</li>
    <li>사용한 시도와 디자인으로</li>
    <li>소중한 사람에게</li>
  </ul>

  <h2>카페 W 인기 강좌</h2>
  <ol>
    <li>UI 구조 & 디자인</li>
    <li>모바일 웹</li>
    <li>어쩌구</li>
    <li>저쩌구</li>
  </ol>
</body>
</html>
